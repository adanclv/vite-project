<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="sign-in.css" rel="stylesheet">
    <title>Sign up</title>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">  
    <main class="form-signin w-100 m-auto">
      <form method="post" action="">
        <img class="mb-4" src="https://logos-world.net/wp-content/uploads/2020/03/Coca-Cola-Logo.png" alt="Coca-Cola" width="200" height="100%">
        <h1 class="h3 mb-3 fw-normal">Sing up</h1>
        <div class="form-floating">
          <input name="user" type="text" class="form-control" id="floatingUser" placeholder="example123">
          <label for="floatingInput">User name</label>
        </div>
        <div class="form-floating">
          <input name="firstname" type="text" class="form-control" id="floatingFirstName" placeholder="For">
          <label for="floatingInput">First name</label>
        </div>
        <div class="form-floating">
          <input name="lastname" type="text" class="form-control" id="floatingLastName" placeholder="Example">
          <label for="floatingInput">Last name</label>
        </div>
        <div class="form-floating">
          <input name="emailuser" type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input name="passworduser" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
  
        <div class="form-check text-start my-3">
          <input name="remembermeuser" class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <!-- <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button> -->
      </form>
      <button class="btn btn-primary w-100 py-2" id="accionate">Continue</button>
      <p id="resultado"></p>
    </main>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="src/prueba.ts"></script>
  </body>
</html>
